version: '3.3'

services:
  app:
    build: ./
    restart: unless-stopped
    env_file: ./.env
    deploy:
      replicas: 2
  nginx:
    container_name: proxy_nginx
    depends_on:
      - app
      - cache
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./static:/var/www/static
      - /data/certs:/etc/nginx/certs
    restart: always
  cache:
    image: bitnami/redis:latest
    restart: always
    ports:
      - '6379:6379'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - /data:/bitnami/redis/data