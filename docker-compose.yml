version: '3.3'

services:
  app:
    build: ./
    restart: unless-stopped
    env_file: ./.env
    deploy:
      replicas: 2
  nginx:
    container_name: proxy_nginx
    depends_on:
      - app
      - cache
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./static:/var/www/static
      - /data/certs:/etc/nginx/certs
    restart: always
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
volumes:
  cache:
    driver: local