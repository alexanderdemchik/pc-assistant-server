version: '3.8'

services:
  app:
    build: ./
    restart: unless-stopped
    env_file: ./.env
    deploy:
      replicas: 2
  nginx:
    container_name: proxy_nginx
    depends_on:
      - app
      - cache
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./static:/var/www/static
    restart: always
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/data